<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="birdstyles.css">

        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    </head>
    <body>
        <main id="feed">
            <article class="tweet">
                <header>
                    <b>
                        Delano Walker
                    </b>
                  <div class = "profile">
                    <img id = "profilepic" src = "delprofile2.jpg">
                  </div>
                  <a>
                      @DelanoWalker20
                  </a>
                  <div class = "tweet">
                      @realDonaldTrump Make McDonalds Great Again. Need
                      Bigger Big Macs
                  </div>
                </header>
                <div class="content">
                    <img id = "contentimage" src = "littlemac.jpg">
                </div>
                <footer>
                    <div class = "button">
                        <i class="far fa-comments"> </i>
                    </div>
                    <div class = "button">
                        <i class="fas fa-retweet"> </i>
                    </div>
                    <div class = "button">
                        <i class="far fa-heart"> </i>
                    </div>
                    <div class = "button">
                        <i class="fas fa-share-square"> </i>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
